<h2 mat-dialog-title>{{action}} Room</h2>
<mat-dialog-content>



    <mat-form-field>
        <mat-label>Room Number</mat-label>
        <input matInput [(ngModel)]="roomNumber">
    </mat-form-field>

    <mat-form-field  appearance="fill" class="w-100">
        <mat-label>Room Status</mat-label>
        <mat-select [(ngModel)]="roomStatus" name="roomstatus" required >
          <mat-option value="Occupied">Occupied</mat-option>
          <mat-option value="Available">Available</mat-option>
          <mat-option value="Cleaning">Cleaning</mat-option>
          <mat-option value="Unavailable">Unavailable</mat-option>
          <mat-option value="Dirty">Dirty</mat-option>

        </mat-select>
        <!-- <mat-error *ngIf="!paymentType">Payment Type is required</mat-error> -->
      </mat-form-field>

    <mat-form-field>
        <mat-label>Room Description</mat-label>
        <input matInput class="w-100" [(ngModel)]="description">
    </mat-form-field>


</mat-dialog-content>
<mat-dialog-actions class="ms-4">
    <button mat-button (click)="onNoClick()">Cancle</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="Room()">Submit</button>
</mat-dialog-actions>
