<mat-toolbar class="text-light ps-5 pe-5 Navigation" color="primary">
  <!-- Burger menu button -->
  <button mat-icon-button class="example-icon" aria-label="Menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Title -->
  <span>My Rent</span>

  <!-- Navigation links -->
  <ul class="nav w-100 justify-content-center d-flex " >
    <li class="nav-item">
      <button mat-button routerLink="">Home</button>
    </li>
    <li class="nav-item">
      <button mat-button routerLink="/staff">Staff</button>
    </li>
    <li class="nav-item">
      <button mat-button routerLink="/rooms">Rooms</button>
    </li>
    <li class="nav-item">
      <button mat-button routerLink="/task">Tasks</button>
    </li>

    <li class="nav-item">
      <button mat-button routerLink="/service">Services</button>
    </li>

    <li class="nav-item">
      <button mat-button routerLink="/complaints">Complaints</button>
    </li>

  </ul>

  <!-- Spacer -->
  <span class="example-spacer"></span>

  <!-- Login button -->
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Login" routerLink="/home" (click)="openDialog()">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
