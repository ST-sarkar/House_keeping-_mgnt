<div class="container p-4">
    <div class="row">
        <h1 class="text-center mt-2 mb-5 fs-2 fw-bolder">LogIn</h1>
    </div>
    <div class="row">
        <form (ngSubmit)="logIn()" method="post">
        
            <div class="col-lg-12 col-sm-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Placeholder" [(ngModel)]="username" name="amount" required>
                    <!-- <mat-error *ngIf="!amount">Amount is required</mat-error> -->
                </mat-form-field>
            </div>

            <div class="col-lg-12 col-sm-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Placeholder" [(ngModel)]="password" name="amount" required>
                    <!-- <mat-error *ngIf="!amount">Amount is required</mat-error> -->
                </mat-form-field>
            </div>

            <div class="col-lg-12">
                <button mat-flat-button color="primary" class="w-100 p-4" type="submit">Submit</button>

            </div>
        </form>
    </div>
</div>
