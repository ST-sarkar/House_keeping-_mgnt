<div class="container">
    <div class="row mt-4 text-center">
      <h1 class="fs-1 fw-bold">Assigned Task</h1>
    </div>
    <div class="row mt-1 ms-3 me-3 w-100">
      <button mat-flat-button color="primary" (click)="openDialog('Add', -1)">Add Task</button>
    </div>
  
    <div class="row mt-3 ms-3">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded">
        <!-- Define your table columns here -->
        <!-- Use matColumnDef to match the column names defined in displayedColumns -->
        <!-- mat-header-cell and mat-cell contain the column header and cell templates respectively -->
  
        <!-- Task ID Column -->
        <ng-container matColumnDef="taskId">
          <th mat-header-cell *matHeaderCellDef>Task ID</th>
          <td mat-cell *matCellDef="let element">{{ element.taskId }}</td>
        </ng-container>
  
        <!-- Room Number Column -->
        <ng-container matColumnDef="roomNumber">
          <th mat-header-cell *matHeaderCellDef>Room Number</th>
          <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
        </ng-container>
  
        <!-- Assigned To Column -->
        <ng-container matColumnDef="assignedTo">
          <th mat-header-cell *matHeaderCellDef>Assigned To</th>
          <td mat-cell *matCellDef="let element">{{ element.assignedTo }}</td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>
  
        <!-- Task Description Column -->
        <ng-container matColumnDef="taskDescription">
          <th mat-header-cell *matHeaderCellDef>Task Description</th>
          <td mat-cell *matCellDef="let element">{{ element.taskDescription }}</td>
        </ng-container>
  
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog('Edit', element.taskId)">
              <mat-icon class="icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Delete Column -->
        <!-- Uncomment and define if you want delete functionality -->
        
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteTask(element.taskId)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
       
  
        <!-- Define columns to display -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
        </tr>
      </table>
    </div>
  </div>
