<div class="container">
    <div class="row mt-4 text-center">
      <h1 class="fs-1 fw-bold">Services</h1>
    </div>
    <div class="row mt-1 ms-3 me-3 w-100">
      <button mat-flat-button color="primary" (click)="openDialog('Add', -1)">Add Service</button>
    </div>
  
    <div class="row mt-3 ms-3">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded">
        <!-- Task ID Column -->
        <ng-container matColumnDef="serviceId">
          <th mat-header-cell *matHeaderCellDef>Service ID</th>
          <td mat-cell *matCellDef="let element">{{ element.serviceId }}</td>
        </ng-container>
  
        <!-- Room ID Column -->
        <ng-container matColumnDef="roomId">
          <th mat-header-cell *matHeaderCellDef>Room ID</th>
          <td mat-cell *matCellDef="let element">{{ element.roomId }}</td>
        </ng-container>
  
        <!-- Staff ID Column -->
        <ng-container matColumnDef="staffId">
          <th mat-header-cell *matHeaderCellDef>Staff ID</th>
          <td mat-cell *matCellDef="let element">{{ element.staffId }}</td>
        </ng-container>
  
        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
        </ng-container>
  
        <!-- Service Date Column -->
        <ng-container matColumnDef="serviceDate">
          <th mat-header-cell *matHeaderCellDef>Service Date</th>
          <td mat-cell *matCellDef="let element">{{ element.serviceDate }}</td>
        </ng-container>
  
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog('Edit', element.serviceId)">
              <mat-icon class="icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteService(element.serviceId)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
       
        <!-- Define columns to display -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
        </tr>
      </table>
    </div>
  </div>
