<div class="container">
    <div class="row m-4">
        <div class="col-lg-10">
            <h1 class="fw-bolder fs-2 mt-3 mb-2 fs-1">Complain Details</h1>

        </div>
        <div class="col-lg-2 mt-3">
        <button mat-flat-button color="primary" (click)="openDialog('Add',-1)">Add Complain</button>

        </div>
    </div>
    <div class="row mt-1 ms-3 me-3 w-100 mb-3">
        <!-- <button mat-flat-button color="primary" (click)="openDialog('Add', -1)">Add New Staff</button> -->
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Complain ID Column -->
            <ng-container matColumnDef="complainId">
              <th mat-header-cell *matHeaderCellDef> Complain ID </th>
              <td mat-cell *matCellDef="let element"> {{element.serviceId}} </td>
            </ng-container>
          
            <!-- Customer Name Column -->
            <ng-container matColumnDef="customer_name">
              <th mat-header-cell *matHeaderCellDef> Customer Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
          
            <!-- Room ID Column -->
            <ng-container matColumnDef="roomId">
              <th mat-header-cell *matHeaderCellDef> Room ID </th>
              <td mat-cell *matCellDef="let element"> {{element.roomId}} </td>
            </ng-container>
          
            <!-- Complain Date Column -->
            <ng-container matColumnDef="complainDate">
              <th mat-header-cell *matHeaderCellDef> Complain Date </th>
              <td mat-cell *matCellDef="let element"> {{element.complainDate}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
            

              <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deletecomplain(element.id)" color="warn">
                    <mat-icon class="icon" >delete</mat-icon>
                </button>
            </td>
        </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
          </table>
          
    </div>

</div>
